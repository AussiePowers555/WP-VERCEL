[build]
  # Build command for the frontend
  command = "cd frontend && npm run build"
  
  # Directory to publish (frontend build output)
  publish = "frontend/build"
  
  # Node.js version
  [build.environment]
    NODE_VERSION = "18"

# Redirect all SPA routes to index.html for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# API proxy to redirect API calls to your backend (you'll need to update the backend URL)
[[redirects]]
  from = "/api/*"
  to = "https://your-backend-url.com/api/:splat"
  status = 200
  force = true

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"